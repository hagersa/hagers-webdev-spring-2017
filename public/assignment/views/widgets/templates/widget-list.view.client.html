<nav ng-controller="WidgetListController as model" class="navbar navbar-default navbar-fixed-top sah-page-custom-color">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Widgets
            </a>
        </div>
    </div>
</nav>

<div ng-controller="WidgetListController as model" class="container-fluid">
    <div class="widget-list" sortable-directive="">
        <div ng-repeat="widget in model.widgets">
        <div class="sah-toolbar">
            <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
        </div>

        <div ng-switch="widget.widgetType">
            <div ng-switch-when="HEADER">
                <div ng-include = "'views/widgets/templates/widget-HEADER.view.client.html'"></div>
            </div>
            <div ng-switch-when="IMAGE">
                <div ng-include = "'views/widgets/templates/widget-IMAGE.view.client.html'"></div>
            </div>
            <div ng-switch-when="HTML">
                <div ng-include = "'views/widgets/templates/widget-HTML.view.client.html'"></div>
            </div>
            <div ng-switch-when="YOUTUBE" class="sah-youtube-widget">
                <div ng-include = "'views/widgets/templates/widget-YOUTUBE.view.client.html'"></div>
            </div>
            <div ng-switch-when="TEXT">
                <div ng-include = "'views/widgets/templates/widget-TEXT.view.client.html'"></div>
            </div>
        </div>
    </div>
    </div>
</div>



<nav ng-controller="WidgetListController as model" class="navbar navbar-default navbar-fixed-bottom sah-page-custom-color">
    <div class="container-fluid">
        <div class="navbar-footer">
            <div class="navbar-text pull-right">
                <a href="#/profile/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
