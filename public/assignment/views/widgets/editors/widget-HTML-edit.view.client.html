    <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>

        <div class="form-group">

                      class="form-control"
                      id="text"
                      rows="4"
                      placeholder="Add your text here."required></textarea>
        </div>
    </form>-->

    <div ng-model="model.widget.text" class="sah-button-padding"
         text-angular
         ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
