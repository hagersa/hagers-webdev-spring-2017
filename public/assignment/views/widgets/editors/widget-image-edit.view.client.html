<div ng-controller="WidgetEditController as model" class="sah-form-padding">
    <form>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="number" class="form-control" id="width" placeholder="Enter your image width.">
        </div>
        <div class="form-group">
            <label for="upload">Upload</label>
            <input type="file" class="form-control" id="upload">
        </div>
    </form>

    <div class="form-group">
        <label for="upload">Upload</label>
        <input type="file" class="form-control" id="upload">
    </div>

    <a class="btn btn-primary btn-block">Upload</a>

    <a ng-click="model.updateWidget(model.widget)"
       class="btn btn-danger  btn-block">
        Update
    </a>

    <a ng-click="model.deleteWidget(model.widget)"
       class="btn btn-danger btn-block"
       href="/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>
</div>
