<div ng-controller="WebsiteNewController as model" class="row container-fluid">
    <div class="col-sm-4 hidden-xs sah-left-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-10">
                        Name
                    </div>
                    <div class="col-sm-2">
                        <a href="#/user/{{model.userId}}/website/new" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="website in model.websites" class="list-group-item">
                <div class="row">
                    <div class="col-sm-10">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}/page">{{website.name}}</a>
                    </div>
                    <div class="col-sm-2">
                        <a href="#/user/{{model.userId}}/website/{{website._id}}">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 col-xs-12 sah-right-pane">

        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>

        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input ng-model="model.website.name"
                       type="text"
                       class="form-control"
                       id="name"
                       placeholder="Name your new app!">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea ng-model="model.website.description"
                          class="form-control"
                          id="description"
                          rows="4"
                          placeholder="Describe your app here."
                          required></textarea>
            </div>
        </form>

        <a ng-click="model.createWebsite(model.website)"
           class="btn btn-primary  btn-block" >
            Create
        </a>
    </div>
</div>
