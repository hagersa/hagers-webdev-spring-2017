<div ng-controller="PageEditController as model" class="row container-fluid">
    <div class="col-sm-4 hidden-xs sah-left-pane">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-sm-10">
                        Name
                    </div>
                    <div class="col-sm-2">
                        <a href="/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}" class="pull-right">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-sm-10">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}">{{page.name}}</a>
                    </div>
                    <div class="col-xs-1">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                            <span class="glyphicon glyphicon-cog pull-right"></span>
                        </a>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="col-sm-8 col-xs-12 sah-right-pane">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.page.name" type="text" class="form-control" id="name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="description">Title</label>
            <textarea ng-model="model.page.description" class="form-control" id="description" rows="4" placeholder="Page Title" required></textarea>
        </div>
    </form>

    <a ng-click="model.updatePage(model.page)"
       class="btn btn-danger  btn-block" >
        Update
    </a>

    <a ng-click="model.deletePage(model.page)"
       class="btn btn-danger  btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page">
        Delete
    </a>
    </div>
</div>
