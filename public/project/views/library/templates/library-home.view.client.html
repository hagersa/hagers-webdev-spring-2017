<div ng-controller="LibraryHomeController as model">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}/library" class="navbar-link">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </div>
            <!--ng-if for admin vs. user-->
            <div ng-if="model.user.role=='ADMIN'" class="sah-navbar-text-padding navbar-button pull-right">
                <a href="#/user/{{model.userId}}/admin" class="navbar-link">
                    <span class="btn btn-warning">Admin</span></a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand">
                    Welcome, {{model.user.username}}!
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
    <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
    <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>

    <div ng-if="model.user.role=='DIRECTOR' || model.user.role=='ADMIN'" class="container-fluid">
        <div class="h3">
            <a href="#/user/{{model.userId}}/library/new">
            <span class="glyphicon glyphicon-plus-sign pull-right sah-glyphicon-padding"></span>
            </a>
            Libraries Created By You
        </div>
        <!--<h3>Libraries Created By You</h3>-->

        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 sah-left-padding">
                            Name
                        </div>
                        <div class="col-sm-8 hidden-xs">
                            Choral Group
                        </div>
                    </div>
                </li>
                <li ng-repeat="dirLibrary in model.dirLibraries" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-8 col-sm-4 sah-left-padding">
                            <a href="#/user/{{model.userId}}/library/{{dirLibrary._id}}/widget/director">{{dirLibrary.name}}</a>
                        </div>
                        <!--<div class="col-sm-2 hidden-xs">-->
                            <!--{{dirLibrary.created | date}}-->
                        <!--</div>-->
                        <div class="col-sm-4 hidden-xs sah-left-padding">
                            {{dirLibrary.group}}
                        </div>
                        <div class="col-xs-2">
                            <a href="#/user/{{model.userId}}/library/{{dirLibrary._id}}/share" class="pull-right">
                                <span class="glyphicon glyphicon-link"></span>
                            </a>
                        </div>

                        <div class="col-xs-2">
                            <a href="#/user/{{model.userId}}/library/{{dirLibrary._id}}">
                                <span class="glyphicon glyphicon-pencil pull-right"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="container-fluid">
        <h3>
            Libraries Shared With You
        </h3>

        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-10 col-sm-5 sah-left-padding">
                            Name
                        </div>
                    <div class="col-sm-5 hidden-xs">
                        Choral Group
                    </div>
                </div>
            </li>
            <li ng-repeat="library in model.myLibraries" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10 col-sm-5 sah-left-padding">
                        <a href="#/user/{{model.userId}}/library/{{library._id}}/widget/member">{{library.name}}</a>
                    </div>
                    <div class="col-sm-5 hidden-xs">
                        {{library.group}}
                    </div>
                </div>
            </li>
        </ul>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer">
                <div class="row navbar-text text-center">
                    <!--<div class="col-xs-2 pull-right">-->
                        <!--<a href="">-->
                            <!--<span class="glyphicon glyphicon-off"></span>-->
                        <!--</a>-->
                    <!--</div>-->
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/search">
                            <span class="glyphicon glyphicon-search"></span>
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/profile">
                            <span class="glyphicon glyphicon-user"></span>
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/newsfeed">
                            <span class="glyphicon glyphicon-globe"></span>
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/profile">
                            <span class="glyphicon glyphicon-cog"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</div>
