<div ng-controller="registerController as model" class="container">

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Odhecaton
            </a>
        </div>
    </div>
</nav>

<div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>

<div class="alert alert-success" ng-show="model.message">{{model.message}}</div>

<div id="padded-container" class="container-fluid">
        <h2>Join Us!</h2>
        <input ng-model="user.username"
               type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="user.password"
               type="password"
               class="form-control"
               placeholder="password"/>
        <input ng-model="user.password2"
               type="password"
               class="form-control"
               placeholder="verify password"/>

    <br><h4>How would you like to use Odhecaton?</h4>

        <input ng-model="user.role" type="radio" name="role" value="DIRECTOR" checked> Director (Create Libraries)<br>
        <input ng-model="user.role" type="radio" name="role" value="MEMBER"> Member (View Libraries)<br><br>

        <a ng-click="model.registerUser(user)" class="btn btn-primary btn-block">Register</a>
        <a href="#/login" class="btn btn-danger btn-block">Cancel</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
        </div>
    </div>
</nav>
</div>
