<div ng-controller="YoutubePublicSearchController as model">
<nav class="sah-mono navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <!--<div class="navbar-header">-->
            <div class="navbar-button pull-right visible-sm visible-md visible-lg">

            <div class="sah-navbar-text-padding navbar-button pull-right  visible-sm visible-md visible-lg">

            </div>
            <a class="navbar-brand">
                Youtube Search
            </a>

    </div>
</nav>

    <div class="container-fluid">
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>

<div class="container-fluid">
    <div class="input-group sah-button-padding">
        <input ng-model="model.searchTitle" type="text" class="form-control" placeholder="Search Youtube">
        <span class="input-group-btn">
        <a class="btn btn-default" type="button">
            <span ng-click="model.searchVideo(model.searchTitle)" class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

        <ul class="list-group" ng-repeat="video in model.videoSearchResults.items">
            <li class="newsfeed-list-group-item list-group-item" style="padding-bottom: 50px; padding-top: 15px">
                <div class="sah-iframe-widget">
                <iframe id="ytplayer" type="text/html" width="100%"
                        src="{{model.getYouTubeEmbedUrl(video.id.videoId)}}"
                        frameborder="0"
                allowfullscreen></iframe>
                </div>

                <div style="padding-top: 4px" id="favorite">
                    <a ng-click="model.moreInfo()" class="pull-right btn btn-primary visible-sm visible-md visible-lg" style="margin-left: 5px">
                        <span  class="glyphicon glyphicon-info-sign"></span>
                        More Info
                    </a>
                    <a ng-click="model.moreInfo()" class="pull-right btn btn-primary visible-xs" style="margin-left: 5px">
                        <span  class="glyphicon glyphicon-info-sign" style="padding-top: 4px"></span>
                    </a>
                    <a ng-click="model.favoriteVideo(video)" class="pull-right btn btn-primary visible-xs" style="margin-left: 5px">
                        <span  class="glyphicon glyphicon-star" style="padding-top: 4px"></span>
                    </a>
                    <a ng-click="model.favoriteVideo(video)" class="pull-right btn btn-primary visible-sm visible-md visible-lg">
                        <span  class="glyphicon glyphicon-star"></span>
                        Add to Favorites
                    </a>
                    <!--<p>Title: {{video.snippet.title}}</p>-->
                </div>
