<div ng-controller="YoutubePublicSearchController as model">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand">
                Youtube Search
            </a>
        </div>
    </div>
</nav>

    <div class="container-fluid">
        <div class="alert alert-danger" ng-show="model.error">{{model.error}}</div>
        <div class="alert alert-success" ng-show="model.message">{{model.message}}</div>
    </div>

<div class="container-fluid">
    <div class="input-group sah-button-padding">
        <input ng-model="model.searchTitle" type="text" class="form-control" placeholder="Search Youtube">
        <span class="input-group-btn">
        <a class="btn btn-default" type="button">
            <span ng-click="model.searchVideo(model.searchTitle)" class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>

    <!--<div class="input-group sah-button-padding">-->
        <!--<input type="text" class="form-control" placeholder="Search IMSLP">-->
        <!--<span class="input-group-btn">-->
        <!--<a class="btn btn-default" type="button">-->
            <!--<span class="glyphicon glyphicon-search"></span>-->
        <!--</a>-->
    <!--</span>-->
    <!--</div>-->
    <div class="container-fluid">
        <ul style="margin-top: 10px" class="list-group" ng-repeat="video in model.videoSearchResults.items">
            <li class="newsfeed-list-group-item list-group-item">
                <div style="margin-top: 12px" class="sah-iframe-widget">
                <iframe id="ytplayer" type="text/html" width="100%"
                        src="{{model.getYouTubeEmbedUrl(video.id.videoId)}}"
                        frameborder="0"
                allowfullscreen></iframe>
                </div>

                <div style="padding-top: 4px" id="favorite">
                    <a ng-click="model.favoriteVideo(video)">
                        <span  class="glyphicon glyphicon-star pull-right"></span>
                    </a>
                    <p>Title: {{video.snippet.title}}</p>
                </div>

                <h5>Show Details: <input type="checkbox" ng-model="checked" aria-label="Toggle ngShow"></h5>
                <br/>
                <div class="check-element animate-show-hide" ng-show="checked">
                    <p>Description: {{video.snippet.description}}</p>
                    <p>Channel Title: {{video.snippet.channelTitle}}</p>
                    <p>Date Published: {{video.snippet.publishedAt}}</p><br/>
                </div>
            </li>
        </ul>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
                <div class="sah-navbar-text-padding navbar-button pull-right">
                    <a href="#/register" class="navbar-link">
                        <span class="btn btn-warning">Register</span></a>
                </div>
                <div class="sah-navbar-text-padding navbar-button pull-right">
                    <a href="#/login" class="navbar-link">
                        <span class="btn btn-success">Login</span></a>
                </div>
        </div>
    </div>
</nav>
</div>
